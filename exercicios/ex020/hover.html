<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover pseudo-classe</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        div > p {
            display: none;
        }
        div:hover > p {
            display: block;
            color: #fff;
            background-color: #ff0000;
            width: 300px;
        }
        div:hover {
            color: #ff0000;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passe o moues sobre o texto</p>
    <div>
        Passe o mouse aqui
        <p>Texto escondido</p>
    </div>
    <p>fim do exemplo</p>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        ::-webkit-scrollbar {
            width: 10px;
        }
        ::-webkit-scrollbar-thumb {
           background-image: linear-gradient(360deg, #fff, #888, #000);
           border-radius: 10px; 
        }
        iframe {
            width: 97vw; 
            height: 500px;
        }

        p {

        }
    </style>
</head>
<body>

    <h1>Testando iframe</h1>
    <p>Acessando o site do <a href="https://www.cursoemvideo.com" target="_blank">Curso em Vídeo</a></p>

    <iframe src="https://www.cursoemvideo.com" frameborder="0">
        [ Seu navegador não suporta iframe!!! ]

        Acesse o site: <a href="http://www.cursoemvideo.com" target="_blank" rel="noopener noreferrer">Curso em Vídeo</a>
    </iframe>

    <iframe src="pag001.html" frameborder="0"></iframe>
    
</body>
</html>

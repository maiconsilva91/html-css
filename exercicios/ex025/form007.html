<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício: Formulário 007</title>
</head>
<body>
    
    <h1>Exemplo: formulário 007</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iestados">Estados: </label>
            <select name="estados" id="iestados">
                <optgroup label="Sudeste">
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="MG">Minas Gerais</option>
                </optgroup>
        
                <optgroup label="Nordeste">
                    <option value="MA">Maranhão</option>
                    <option value="PE">Pernambuco</option>
                    <option value="RN">Rio Grande do Norte</option>
                </optgroup>
            </select>
        </p>
        <p>
          <label for="iprofissao">Profissão: </label>
          <input type="text" name="profissao" id="iprofissao" list="listaprofissao">
          <datalist id="listaprofissao">
            <option value="ADV">Advogado</option>
            <option value="ENG">Engenheiro</option>
            <option value="MED">Médico</option>
            <option value="CONT">Contador</option>
            <option value="CIEN">Cientista</option>
          </datalist>
        </p>
        <p>
            <label for="imsg">Mensagem: </label>
            <br>
            <textarea name="msg" id="imsg" cols="30" rows="10" placeholder="Dígite a sua Mensagem:"></textarea>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>

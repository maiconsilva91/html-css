<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"  rel="stylesheet">
    <link rel="stylesheet" href="_css/designer-tela_login.css">
    <link rel="stylesheet" href="_css/media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <article id="imagem">
                
            </article>
            <article id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente! Faça login para acessar o seu perfil.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <span class="material-icons">person</span>
                        <input type="email" name="e-mail" id="iemail" required placeholder="Dígite o seu e-mail" autocomplete="email" maxlength="32">
                        <label for="iemail">E-mail</label>
                    </div>
                    <div class="campo">
                        <span class="material-icons">vpn_key</span>
                        <input type="password" name="senha" id="isenha" required minlength="8" maxlength="32" placeholder="Dígite a sua senha" autocomplete="current-password">
                        <label for="isenha">Senha</label>
                    </div>
                    <div class="botoes">
                        <input type="submit" value="Enviar">
                        <a href="esqueci-senha.html" target="_blank">Esqueci a senha <span class="material-icons">mail</span></a>
                    </div>
                </form>
            </article>
        </section>
    </main>
</body>
</html>
